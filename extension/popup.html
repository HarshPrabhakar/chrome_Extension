<!DOCTYPE html>
<html>
<head>
  <title>Text Styler</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Dimensioners.</h2>
  <h1>testing hai yarr</h1>

  <label for="fontSelect">Font:</label>
  <select id="fontSelect">
    <option value="Arial">Arial</option>
    <option value="Courier New">Courier New</option>
    <option value="Georgia">Georgia</option>
    <option value="Verdana">Verdana</option>
  </select>

  <label for="letterSpacingRange">Letter Spacing: <span id="letterVal">1</span>px</label>
  <input type="range" id="letterSpacingRange" min="0" max="20" value="1" />

  <label for="lineSpacingRange">Line Spacing: <span id="lineVal">1.5</span></label>
  <input type="range" id="lineSpacingRange" min="1" max="3" step="0.1" value="1.5" />

  <label for="languageSelect">Translate To:</label>
  <select id="languageSelect">
    <option value="de">German</option>
    <option value="es">Spanish</option>
    <option value="it">Italian</option>
    <option value="fr">French</option>
    <option value="hi">Hindi</option>
    <option value="ko">Korean</option>
    <option value="zh">Chinese</option>
  </select>

  <button id="translateBtn">Translate Selected Text</button>
  <button id="speakBtn">Speak Selected Text</button>
  <button id="resetBtn">Reset</button>

  <script src="popup.js"></script>
</body>
</html>
